@(user: Form[CreateUserForm])(implicit request: MessagesRequestHeader)

@import helper._

@main("Add user") {
    @form(CSRF(routes.UserController.addUser())) {
        @inputText(user("email"))
        @inputText(user("firstName"))
        @inputText(user("surname"))
        @inputText(user("password"))



        <div class="buttons">
            <input type="submit" value="Add User"/>
        </div>
    }
}
